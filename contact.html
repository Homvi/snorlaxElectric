    <div class="contact-container">
      <div class="row">
        <div class="col-xs-0 col-md-4"></div>
        <div class="col-xs-12 col-md-4">
          <form action="#">
            <h2 class="mt-5">Kapcsolat</h2>
            <p class="mb-3 mt-2">
              Az adatok megadása után kollégánk visszahívja Önt!
            </p>

            <input class="mb-3" type="text" name="name" id="name" />
            <label class="mb-2" for="tel">Telefonszám</label>
            <input type="tel" name="tel" id="tel" /><br />
            <div class="necessary mb-3">
              <span class="mb-1">Elfogadom a felhasználási feltételeket.</span>
              <input class="mb-1" type="checkbox" name="user" id="user" /><br />
            </div>
            <input class="btn btn-secondary" type="submit" value="Elküld" />
          </form>
        </div>
        <div class="col-xs-0 col-md-4"></div>
